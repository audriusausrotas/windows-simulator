<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINDOWS 12</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="shutdown_item hide"></div>
    <div class="container">
      <div class="body">
        <div class="images_folder ff hide bd" draggable="true" id="i1cc">
          <div class="folder_top" id="i1">
            <div class="folder_title">Images</div>
            <div class="folder_close">X</div>
          </div>
          <div class="image_body" id="i1c">
            <div class="bg">
              <img
                class="bg1"
                src="https://images.pexels.com/photos/2246476/pexels-photo-2246476.jpeg"
                alt=""
              />
            </div>
            <div class="bg">
              <img
                class="bg2"
                src="https://images.pexels.com/photos/2559941/pexels-photo-2559941.jpeg"
                alt=""
              />
            </div>
            <div class="bg">
              <img
                class="bg3"
                src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="video_folder ff hide bd" draggable="true" id="i2cc">
          <div class="folder_top" id="i2">
            <div class="folder_title">Video</div>
            <div class="video_close">X</div>
          </div>
          <div class="folder_body" id="i2c">
            <video width="320" height="240" controls>
              <source src="donald.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

        <div class="audio_folder ff hide bd" draggable="true" id="i3cc">
          <div class="folder_top" id="i3">
            <div class="folder_title">Audio</div>
            <div class="audio_close">X</div>
          </div>
          <div class="folder_body" id="i3c">
            <div class="audio_item">
              <div class="audio_title">Queens of the Stone Age</div>
              <div class="audio_name">Little Sister</div>
              <audio controls>
                <source src="sister.mp3" type="audio/mpeg" />
                Your browser does not support the audio tag.
              </audio>
            </div>
          </div>
        </div>
        <div class="images f" id="f1cc">
          <div class="img">
            <img src="https://i.redd.it/cglk1r8sbyf71.png" alt="" id="f1" />
          </div>
          <div class="title">Images</div>
        </div>
        <div class="video f" id="f2cc">
          <div class="img">
            <img src="https://i.redd.it/cglk1r8sbyf71.png" alt="" id="f2" />
          </div>
          <div class="title">Video</div>
        </div>
        <div class="audio f" id="f3cc">
          <div class="img">
            <img src="https://i.redd.it/cglk1r8sbyf71.png" alt="" id="f3" />
          </div>
          <div class="title">Audio</div>
        </div>
      </div>
      <div class="taskbar">
        <div class="startMenu hide">
          <div class="startItems">
            <div class="images_s">Images</div>
            <div class="video_s">Video</div>
            <div class="audio_s">Audio</div>
          </div>
          <div class="shutdown">Shut Down</div>
        </div>
        <button class="start"></button>
        <div class="programs"></div>
        <div class="time"></div>
      </div>
    </div>
  </body>
</html>
